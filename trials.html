<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Scroll Effect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      transition: background-color 0.3s ease;
      padding: 20px;
      box-shadow: none;
      z-index: 1000;
    }

    nav.scrolled {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #nav-links li {
      padding: 10px;
    }

    #nav-links li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .hamburger {
      font-size: 30px;
      cursor: pointer;
      display: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      #nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-start;
      }

      #nav-links.show {
        display: flex;
      }
    }

    /* To add space to demonstrate scrolling */
    section {
      height: 100vh;
      padding: 50px;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="hamburger" id="hamburger-menu">&#9776;</div>
    <ul id="nav-links">
      <i id="logo-text">
        <img src="menu-pics/hacienda-inn-logo.png" alt="hacienda-inn-logo">
        <b>Hacienda Inn</b>
      </i>
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#pages">Pages</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><button id="loginBtn">Book a table</button></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Home</h1>
    <p>Scroll down to see the effect on the navbar.</p>
  </section>

  <section id="about">
    <h1>About</h1>
    <p>More content here...</p>
  </section>

  <section id="menu">
    <h1>Menu</h1>
    <p>More content here...</p>
  </section>

  <script>
    // Grab the navbar element
    const navbar = document.getElementById('navbar');
    const navLinks = document.getElementById('nav-links');

    // Scroll event listener
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) { // You can adjust the scroll threshold here
        navbar.classList.add('scrolled'); // Add the class that changes the background
      } else {
        navbar.classList.remove('scrolled'); // Remove the class when scrolling back up
      }
    });

    // Hamburger menu functionality
    const hamburgerMenu = document.getElementById('hamburger-menu');
    hamburgerMenu.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
